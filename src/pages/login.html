<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../components/login.css">
  <title>Login</title>
</head>

<body>
  <header class="headerContext">
    <div class="headerBox">
      <img src="/assets/logo.svg" alt="logoDevmovies">
      <h2>DevMovies</h2>
      <button id="btnLogin"><a class="ate" href="/pages/signup.html">sign-up</a></button>
    </div>
  </header>
  <main class="mainContent">
    <img class="rightLogin" src="/assets/fundo/dado_dir.svg" id="dadodireita">
    <form action="" class="">
      <div class="fields">
        <label for="email">email</label>
        <input type="text" id="email" placeholder="     exemplo@DevMovie.com.br">
      </div>
      <div class="fields">
        <label for="senha">senha</label>
        <input type="password" id="senha">
      </div>
      <button class="btnLogar">logar na conta</button>
    </form>
    <img class="leftLogin" src="/assets/fundo/dado_esq.svg" id="dadodesquerda">
  </main>
  <footer>
    <img class="help" src="/assets/btnajuda.svg" alt="botÃ£o de ajuda">
  </footer>
</body>

</html>
